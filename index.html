<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Discord: 4K Screen Share</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #202225;
            --bg-chat: #36393f;
            --bg-header: #2f3136;
            --accent: #5865f2;
            --text: #dcddde;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-chat); color: var(--text);
            height: 100dvh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        .app-header {
            height: 60px; background: var(--bg-header); border-bottom: 1px solid #202225;
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 10;
        }
        .header-title { font-weight: bold; font-size: 16px; color: white; display: flex; align-items: center; gap: 5px; }
        .quality-badge { background: #ed4245; color: white; font-size: 10px; padding: 2px 4px; border-radius: 3px; display: none; }
        
        .header-controls { display: flex; gap: 10px; }
        .icon-btn {
            width: 38px; height: 38px; border-radius: 50%; border: none;
            background: rgba(0,0,0,0.3); color: var(--text);
            display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; transition: 0.2s;
        }
        .icon-btn.active { background: var(--accent); color: white; box-shadow: 0 0 10px var(--accent); }

        /* --- VIDEO CONTAINER --- */
        #videoContainer {
            background: #000; width: 100%; height: 0; transition: height 0.3s ease;
            overflow: hidden; display: flex; position: relative; z-index: 5;
        }
        #videoContainer.has-video { height: 45vh; border-bottom: 1px solid #202225; }

        .video-wrapper {
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: none;
        }

        video { 
            /* Убираем ограничения, чтобы видео было четким */
            max-width: 100%; max-height: 100%; object-fit: contain; 
            transform-origin: center center;
            transition: transform 0.1s linear; 
            cursor: grab;
            /* Улучшение рендеринга */
            image-rendering: -webkit-optimize-contrast;
        }
        video:active { cursor: grabbing; }

        .zoom-hint {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); color: white; padding: 5px 12px; border-radius: 20px;
            font-size: 12px; pointer-events: none; opacity: 0; transition: opacity 0.5s; font-weight: bold;
        }

        /* --- CHAT --- */
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { display: flex; gap: 10px; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: var(--accent); flex-shrink: 0; }
        .username { font-weight: bold; font-size: 14px; color: white; }
        .text { color: #dcddde; font-size: 15px; word-wrap: break-word; line-height: 1.4; }

        /* --- INPUT --- */
        .input-bar { padding: 10px; background: var(--bg-chat); display: flex; gap: 10px; border-top: 1px solid #26272d; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .chat-input { flex: 1; background: #40444b; border: none; border-radius: 20px; padding: 12px 15px; color: white; outline: none; font-size: 16px; }
        .send-btn { width: 44px; height: 44px; border-radius: 50%; border: none; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        /* --- MENU --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .sidebar {
            position: fixed; top: 0; left: 0; height: 100%; width: 85%; max-width: 300px;
            background: var(--bg-dark); z-index: 100; transform: translateX(-100%); transition: 0.3s;
            padding: 20px; color: white; display: flex; flex-direction: column;
            box-shadow: 2px 0 15px rgba(0,0,0,0.5);
        }
        .sidebar.active { transform: translateX(0); }

        /* --- LOGIN --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-chat); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center;
        }
        .login-input { padding: 15px; margin: 10px 0; width: 100%; max-width: 300px; background: #202225; border: 1px solid #111; color: white; border-radius: 8px; font-size: 16px; outline: none; }
        .btn-main { padding: 15px; width: 100%; max-width: 300px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <i class="fab fa-discord fa-3x" style="color: var(--accent); margin-bottom: 20px;"></i>
        <h2 style="color:white; margin-bottom:10px;">HD Screen Share</h2>
        <p style="color:#aaa; font-size:13px; margin-bottom:20px;">Высокое качество + Зум</p>
        
        <input type="text" id="nickInput" class="login-input" placeholder="Ваш никнейм">
        <button class="btn-main" onclick="createRoom()">Создать комнату</button>
        <div style="color:#777; margin:15px; font-size:12px;">— ИЛИ —</div>
        <input type="text" id="codeInput" class="login-input" placeholder="Код комнаты">
        <button class="btn-main" style="background:#4f545c;" onclick="joinRoom()">Присоединиться</button>
    </div>

    <header class="app-header">
        <div class="header-title">
            <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:22px; margin-right:10px;"><i class="fas fa-bars"></i></button>
            <span>Чат</span>
            <span id="qualityBadge" class="quality-badge">HD 1080p</span>
        </div>
        <div class="header-controls">
            <button class="icon-btn" id="btnMic" onclick="toggleMic()"><i class="fas fa-microphone-slash"></i></button>
            <button class="icon-btn" id="btnScreen" onclick="toggleScreen()"><i class="fas fa-desktop"></i></button>
        </div>
    </header>

    <div id="videoContainer">
        <div class="zoom-hint" id="zoomHint">x1.0</div>
    </div>

    <div class="chat-area" id="chatArea">
        <div style="text-align:center; color:#555; font-size:13px; margin-top:20px;">
            <i class="fas fa-info-circle"></i><br>
            Для лучшего качества используйте Wi-Fi.<br>
            На телефоне: щипок для зума.<br>
            На ПК: колесико мыши.
        </div>
    </div>

    <div class="input-bar">
        <input type="text" id="msgInput" class="chat-input" placeholder="Сообщение..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <div class="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3>Меню</h3>
            <i class="fas fa-times" style="font-size:20px;" onclick="toggleMenu()"></i>
        </div>
        
        <div style="font-size:12px; color:#aaa; margin-bottom:5px;">ВАШ ID (Нажми чтобы скопировать):</div>
        <div id="myIdDisplay" style="background:#111; padding:12px; border-radius:5px; font-family:monospace; margin-bottom:20px; word-break:break-all; border:1px solid #333;" onclick="copyId()">...</div>
        
        <div style="font-size:12px; color:#aaa; margin-bottom:10px;">УЧАСТНИКИ:</div>
        <div id="userList" style="flex:1; overflow-y:auto;"></div>
    </div>

    <script>
        let peer, myId, myName;
        let connections = [], hostConn = null, isHost = false;
        let localStream = null;

        // --- P2P CORE ---
        function initPeer() {
            myName = document.getElementById('nickInput').value || "User";
            return new Peer();
        }
        function createRoom() {
            if(!document.getElementById('nickInput').value) return alert("Введите имя!");
            peer = initPeer();
            peer.on('open', id => { myId=id; isHost=true; startApp(); addToUserList(myName + " (Вы)"); });
            peer.on('connection', setupConn);
            peer.on('call', handleCall);
        }
        function joinRoom() {
            const code = document.getElementById('codeInput').value;
            if(!code || !document.getElementById('nickInput').value) return alert("Введите данные!");
            peer = initPeer();
            peer.on('open', id => {
                myId=id; isHost=false; startApp(); addToUserList(myName + " (Вы)");
                hostConn = peer.connect(code, {metadata:{name:myName}});
                hostConn.on('data', handleData);
            });
            peer.on('call', handleCall);
        }
        function startApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('myIdDisplay').innerText = myId;
        }

        // --- CHAT LOGIC ---
        function setupConn(conn) {
            connections.push(conn);
            conn.on('data', data => { handleData(data); broadcast(data); });
            conn.on('open', () => {
                broadcast({type:'sys', text: conn.metadata.name + ' присоединился'});
                addToUserList(conn.metadata.name);
            });
        }
        function broadcast(data) { connections.forEach(c => c.send(data)); }
        function handleData(data) {
            if(data.type === 'chat' && data.sender !== myName) addMessage(data.sender, data.text);
            if(data.type === 'sys') addMessage('System', data.text);
        }
        function sendMessage() {
            const txt = document.getElementById('msgInput').value.trim();
            if(!txt) return;
            addMessage(myName, txt);
            const msg = {type:'chat', sender:myName, text:txt};
            if(isHost) broadcast(msg); else if(hostConn) hostConn.send(msg);
            document.getElementById('msgInput').value = '';
        }

        // --- HIGH QUALITY MEDIA ---
        
        function handleCall(call) {
            call.answer();
            call.on('stream', stream => {
                addVideo(stream);
                document.getElementById('qualityBadge').style.display = 'inline-block';
            });
        }

        async function toggleScreen() {
            const btn = document.getElementById('btnScreen');
            
            // Если уже идет стрим - выключаем
            if (btn.classList.contains('active')) {
                window.location.reload(); // Самый надежный способ сбросить стрим и вернуть чат
                return;
            }

            try {
                // !!! ГЛАВНОЕ ИЗМЕНЕНИЕ: НАСТРОЙКИ КАЧЕСТВА !!!
                const constraints = {
                    video: {
                        width: { ideal: 1920, max: 3840 }, // Просим 1080p или 4K
                        height: { ideal: 1080, max: 2160 },
                        frameRate: { ideal: 60 },          // Просим 60 FPS
                        cursor: "always",                  // Всегда показывать курсор
                        displaySurface: "monitor"          // Приоритет монитора
                    },
                    audio: {
                        echoCancellation: false,           // Улучшает качество системных звуков
                        autoGainControl: false,
                        noiseSuppression: false
                    }
                };

                localStream = await navigator.mediaDevices.getDisplayMedia(constraints);
                
                btn.classList.add('active');
                document.getElementById('qualityBadge').style.display = 'inline-block';

                addVideo(localStream); // Показываем себе

                // Звоним всем
                if(isHost) connections.forEach(c => peer.call(c.peer, localStream));
                else if(hostConn) peer.call(hostConn.peer, localStream);

                // Если нажали "стоп" в браузере
                localStream.getVideoTracks()[0].onended = () => window.location.reload();

            } catch(e) {
                console.error(e);
                alert("Не удалось запустить демонстрацию или она была отменена.");
            }
        }

        // --- ZOOM & PAN ENGINE ---
        function addVideo(stream) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = ''; 
            container.classList.add('has-video');

            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';

            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true; // Важно для iPhone
            
            wrapper.appendChild(video);
            container.appendChild(wrapper);

            enableZoomPan(video, wrapper);
        }

        function enableZoomPan(videoElement, wrapperElement) {
            let scale = 1, pointX = 0, pointY = 0, startX = 0, startY = 0, isDragging = false;
            
            const update = () => {
                videoElement.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
                const hint = document.getElementById('zoomHint');
                hint.innerText = `x${scale.toFixed(1)}`;
                hint.style.opacity = '1';
                clearTimeout(window.zT);
                window.zT = setTimeout(() => hint.style.opacity = '0', 1000);
            };

            // Desktop Mouse
            wrapperElement.addEventListener('wheel', e => {
                e.preventDefault();
                scale += e.deltaY > 0 ? -0.1 : 0.1;
                scale = Math.min(Math.max(1, scale), 5);
                if(scale === 1) { pointX=0; pointY=0; }
                update();
            });
            wrapperElement.addEventListener('mousedown', e => {
                if(scale > 1) { isDragging = true; startX = e.clientX - pointX; startY = e.clientY - pointY; videoElement.style.transition='none'; }
            });
            window.addEventListener('mousemove', e => {
                if(isDragging) { e.preventDefault(); pointX = e.clientX - startX; pointY = e.clientY - startY; update(); }
            });
            window.addEventListener('mouseup', () => { isDragging=false; videoElement.style.transition='transform 0.1s linear'; });

            // Mobile Touch
            let startDist = 0, startScale = 1;
            wrapperElement.addEventListener('touchstart', e => {
                if(e.touches.length === 2) {
                    startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    startScale = scale;
                    videoElement.style.transition='none';
                } else if(e.touches.length === 1 && scale > 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - pointX;
                    startY = e.touches[0].clientY - pointY;
                    videoElement.style.transition='none';
                }
            });
            wrapperElement.addEventListener('touchmove', e => {
                if(e.touches.length === 2) {
                    e.preventDefault();
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    scale = Math.min(Math.max(1, startScale * (dist / startDist)), 5);
                    update();
                } else if(e.touches.length === 1 && isDragging) {
                    e.preventDefault();
                    pointX = e.touches[0].clientX - startX;
                    pointY = e.touches[0].clientY - startY;
                    update();
                }
            });
            wrapperElement.addEventListener('touchend', e => {
                isDragging = false;
                if(e.touches.length < 2) {
                    videoElement.style.transition='transform 0.1s linear';
                    if(scale < 1.1) { scale=1; pointX=0; pointY=0; update(); }
                }
            });
        }

        // --- UI HELPERS ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }
        function addMessage(sender, text) {
            const chat = document.getElementById('chatArea');
            const color = '#' + Math.floor(Math.random()*16777215).toString(16);
            chat.innerHTML += `<div class="message"><div class="avatar" style="background:${color}"></div><div style="flex:1"><div class="username">${sender}</div><div class="text">${text}</div></div></div>`;
            chat.scrollTop = chat.scrollHeight;
        }
        function addToUserList(name) {
            document.getElementById('userList').innerHTML += `<div style="margin-bottom:10px; padding:5px; background:#202225; border-radius:4px;"><i class="fas fa-user"></i> ${name}</div>`;
        }
        function copyId() {
            navigator.clipboard.writeText(myId);
            alert("Скопировано!");
        }
        
        // Mic Toggle (заглушка для UI)
        function toggleMic() {
             const btn = document.getElementById('btnMic');
             btn.classList.toggle('active');
             if(btn.classList.contains('active')) {
                 btn.innerHTML = '<i class="fas fa-microphone"></i>';
                 // Логика аудио...
             } else {
                 btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
             }
        }
        
        document.getElementById('msgInput').addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });
    </script>
</body>
</html>
