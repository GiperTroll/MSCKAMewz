<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discord: Persistent</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-tertiary: #202225;
            --bg-secondary: #2f3136;
            --bg-primary: #36393f;
            --accent: #5865f2;
            --text-normal: #dcddde;
            --danger: #ed4245;
            --success: #3ba55c;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-primary); color: var(--text-normal); height: 100vh; display: flex; overflow: hidden; }

        /* --- AUTH SCREEN --- */
        #authScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #36393f; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .auth-box { background: #2f3136; padding: 30px; border-radius: 8px; width: 350px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; background: #202225; border: 1px solid #111; color: white; border-radius: 4px; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .auth-link { color: #00b0f4; font-size: 12px; cursor: pointer; margin-top: 15px; display: inline-block; }

        /* --- APP UI --- */
        .sidebar { width: 260px; background: var(--bg-secondary); display: flex; flex-direction: column; border-right: 1px solid #222; }
        .header { padding: 15px; border-bottom: 1px solid #222; font-weight: bold; box-shadow: 0 1px 2px rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; }
        
        .friends-list { flex: 1; padding: 10px; overflow-y: auto; }
        .friend-item { display: flex; align-items: center; padding: 10px; border-radius: 4px; cursor: pointer; margin-bottom: 2px; }
        .friend-item:hover, .friend-item.active { background: rgba(79,84,92,0.32); }
        .friend-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--accent); margin-right: 10px; display: flex; justify-content: center; align-items: center; font-size: 14px; color: white; }
        
        .user-panel { background: #292b2f; padding: 10px; display: flex; align-items: center; }
        .my-info { flex: 1; overflow: hidden; }
        .my-name { font-weight: bold; font-size: 14px; white-space: nowrap; }
        .my-id { font-size: 11px; color: #aaa; cursor: pointer; }

        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-primary); }
        .chat-header { height: 50px; border-bottom: 1px solid #26272d; display: flex; align-items: center; padding: 0 15px; font-weight: bold; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { display: flex; gap: 10px; }
        .msg-content h4 { margin: 0 0 5px 0; font-size: 14px; color: white; }
        .msg-content p { margin: 0; color: #dcddde; font-size: 15px; }
        .msg-time { font-size: 10px; color: #72767d; margin-left: 5px; font-weight: normal; }

        .input-area { padding: 15px; background: var(--bg-primary); }
        .input-wrapper { background: #40444b; padding: 0 15px; border-radius: 8px; display: flex; align-items: center; }
        .msg-input { flex: 1; background: transparent; border: none; color: white; padding: 12px 0; outline: none; }
        
        /* Modal Add Friend */
        #addModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div id="registerForm" class="auth-box">
            <i class="fab fa-discord fa-3x" style="color: var(--accent); margin-bottom: 15px;"></i>
            <h3>Создать аккаунт</h3>
            <p style="color:#aaa; font-size:12px; margin-bottom:15px;">Данные сохраняются в браузере</p>
            <input type="text" id="regNick" class="auth-input" placeholder="Придумайте Ник">
            <input type="password" id="regPass" class="auth-input" placeholder="Придумайте Пароль">
            <button class="auth-btn" onclick="handleRegister()">Зарегистрироваться</button>
            <div class="auth-link" onclick="toggleAuth('login')">Уже есть аккаунт? Войти</div>
        </div>

        <div id="loginForm" class="auth-box" style="display: none;">
            <i class="fab fa-discord fa-3x" style="color: var(--accent); margin-bottom: 15px;"></i>
            <h3>С возвращением!</h3>
            <input type="text" id="loginNick" class="auth-input" placeholder="Ваш Ник">
            <input type="password" id="loginPass" class="auth-input" placeholder="Ваш Пароль">
            <button class="auth-btn" onclick="handleLogin()">Войти</button>
            <div class="auth-link" onclick="toggleAuth('register')">Нет аккаунта? Создать</div>
            <div class="auth-link" style="color:#ed4245; margin-left: 10px;" onclick="clearData()">Сброс данных</div>
        </div>
    </div>

    <div id="addModal">
        <div class="auth-box">
            <h3>Добавить друга</h3>
            <input type="text" id="friendIdInput" class="auth-input" placeholder="Вставьте ID друга">
            <input type="text" id="friendNameInput" class="auth-input" placeholder="Имя друга (как вы его видите)">
            <button class="auth-btn" onclick="addFriendAction()">Добавить</button>
            <button class="auth-btn" style="background:#747f8d" onclick="document.getElementById('addModal').style.display='none'">Отмена</button>
        </div>
    </div>

    <div style="display: flex; width: 100%; height: 100%;">
        <div class="sidebar">
            <div class="header">
                <span>Друзья</span>
                <button style="background:var(--success); border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;" onclick="showAddModal()">Добавить</button>
            </div>
            <div class="friends-list" id="friendsList">
                </div>
            <div class="user-panel">
                <div class="friend-avatar" style="background:#faa61a;">ME</div>
                <div class="my-info">
                    <div class="my-name" id="uiMyName">...</div>
                    <div class="my-id" id="uiMyId" onclick="copyId()">Нажмите для копирования ID</div>
                </div>
                <i class="fas fa-sign-out-alt" style="color:#ed4245; cursor:pointer; margin-left:10px;" onclick="logout()" title="Выйти"></i>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <span style="color:#72767d; margin-right:10px;">@</span>
                <span id="chatTitle">Выберите друга</span>
            </div>
            <div class="messages" id="messagesArea"></div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="msgInput" class="msg-input" placeholder="Написать сообщение..." disabled>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ПЕРЕМЕННЫЕ ---
        let currentUser = null; // { nick, password, peerId, friends: [], chats: {} }
        let peer = null;
        let activeConn = null;
        let currentChatId = null;

        // --- 1. СИСТЕМА АВТОРИЗАЦИИ (LOCAL STORAGE) ---

        // Проверка при загрузке: есть ли сохраненный пользователь?
        window.onload = () => {
            const savedData = localStorage.getItem('discord_user_data');
            if (savedData) {
                // Если данные есть, показываем экран входа
                toggleAuth('login');
                // Можно сделать авто-вход, но для безопасности покажем логин
            }
        };

        function toggleAuth(mode) {
            document.getElementById('registerForm').style.display = mode === 'register' ? 'block' : 'none';
            document.getElementById('loginForm').style.display = mode === 'login' ? 'block' : 'none';
        }

        function handleRegister() {
            const nick = document.getElementById('regNick').value.trim();
            const pass = document.getElementById('regPass').value.trim();
            
            if (!nick || !pass) return alert("Заполните все поля!");

            // Генерируем "вечный" Peer ID на основе случайности, но сохраняем его
            // Чтобы избежать коллизий, делаем его длинным
            const staticPeerId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();

            const newUser = {
                nick: nick,
                password: pass, // В реальном проекте пароли нельзя хранить в открытом виде!
                peerId: staticPeerId,
                friends: [], // [{id, name}]
                chats: {}    // { friendId: [{sender, text, time}] }
            };

            saveUser(newUser);
            loginUser(newUser);
        }

        function handleLogin() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const savedData = localStorage.getItem('discord_user_data');

            if (!savedData) return alert("Пользователь не найден. Зарегистрируйтесь.");

            const user = JSON.parse(savedData);
            
            if (user.nick === nick && user.password === pass) {
                loginUser(user);
            } else {
                alert("Неверный логин или пароль!");
            }
        }

        function loginUser(user) {
            currentUser = user;
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('uiMyName').innerText = user.nick;
            document.getElementById('uiMyId').innerText = "ID: " + user.peerId.substr(0, 15) + "...";
            
            renderFriends();
            initPeer(user.peerId); // ЗАПУСКАЕМ PEER С СОХРАНЕННЫМ ID
        }

        function logout() {
            location.reload();
        }

        function clearData() {
            if(confirm("Это удалит ваш аккаунт и переписки с этого браузера. Продолжить?")) {
                localStorage.removeItem('discord_user_data');
                location.reload();
            }
        }

        function saveUser(user) {
            localStorage.setItem('discord_user_data', JSON.stringify(user));
        }

        // --- 2. PEERJS (СЕТЬ) ---

        function initPeer(staticId) {
            // Пытаемся занять наш старый ID
            peer = new Peer(staticId);

            peer.on('open', (id) => {
                console.log('My Peer ID is:', id);
            });

            peer.on('error', (err) => {
                console.error(err);
                if(err.type === 'unavailable-id') {
                    alert("Ошибка: Этот ID уже занят (возможно, вкладка уже открыта?). Перезагрузите.");
                } else {
                    alert("Ошибка сети. Проверьте интернет.");
                }
            });

            peer.on('connection', (conn) => {
                handleIncomingConnection(conn);
            });
        }

        function connectToFriend(friendId) {
            const conn = peer.connect(friendId, {
                metadata: { name: currentUser.nick }
            });
            setupConnection(conn);
        }

        function handleIncomingConnection(conn) {
            setupConnection(conn);
        }

        function setupConnection(conn) {
            activeConn = conn; // В простой версии держим одно активное соединение или переключаемся
            
            conn.on('open', () => {
                // Если этого друга нет у нас, можем добавить автоматически, если хотите
            });

            conn.on('data', (data) => {
                if (data.type === 'message') {
                    // 1. Сохраняем сообщение
                    saveMessage(data.senderId, data.senderName, data.text, false);
                    
                    // 2. Если открыт чат с этим другом - показываем
                    if (currentChatId === data.senderId) {
                        renderMessageUI(data.senderName, data.text, false);
                    } else {
                        // Иначе подсвечиваем (можно доработать UI)
                        alert(`Сообщение от ${data.senderName}: ${data.text}`);
                    }
                }
            });
        }

        // --- 3. ДРУЗЬЯ И ЧАТ ---

        function showAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        function addFriendAction() {
            const id = document.getElementById('friendIdInput').value.trim();
            const name = document.getElementById('friendNameInput').value.trim() || "Друг";

            if(!id) return;
            if(id === currentUser.peerId) return alert("Это ваш ID!");

            // Проверка на дубликаты
            if(currentUser.friends.find(f => f.id === id)) {
                alert("Этот друг уже добавлен.");
                return;
            }

            currentUser.friends.push({ id: id, name: name });
            currentUser.chats[id] = []; // Создаем пустую историю
            
            // Сохраняем в LocalStorage
            saveUser(currentUser);
            renderFriends();
            
            document.getElementById('addModal').style.display = 'none';
        }

        function renderFriends() {
            const list = document.getElementById('friendsList');
            list.innerHTML = '';
            
            if (currentUser.friends.length === 0) {
                list.innerHTML = '<div style="padding:10px; color:#777; font-size:12px;">Нет друзей. Добавьте их по ID.</div>';
                return;
            }

            currentUser.friends.forEach(f => {
                const item = document.createElement('div');
                item.className = 'friend-item';
                item.onclick = () => openChat(f.id, f.name);
                item.innerHTML = `
                    <div class="friend-avatar">${f.name[0].toUpperCase()}</div>
                    <div>${f.name}</div>
                `;
                list.appendChild(item);
            });
        }

        function openChat(friendId, friendName) {
            currentChatId = friendId;
            document.getElementById('chatTitle').innerText = friendName;
            document.getElementById('msgInput').disabled = false;
            document.getElementById('msgInput').focus();

            // Загружаем историю из памяти
            const history = currentUser.chats[friendId] || [];
            const area = document.getElementById('messagesArea');
            area.innerHTML = '';
            
            history.forEach(msg => {
                renderMessageUI(msg.sender, msg.text, msg.self);
            });

            // Пытаемся подключиться к другу (чтобы отправить сообщения)
            connectToFriend(friendId);
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !currentChatId) return;

            // 1. Отправляем по сети
            // Ищем активное соединение или создаем
            const conn = peer.connect(currentChatId, { metadata: { name: currentUser.nick }});
            
            conn.on('open', () => {
                conn.send({
                    type: 'message',
                    text: text,
                    senderId: currentUser.peerId,
                    senderName: currentUser.nick
                });
                
                // 2. Сохраняем у себя и рендерим ТОЛЬКО если отправка успешна (или оптимистично)
                saveMessage(currentChatId, currentUser.nick, text, true);
                renderMessageUI(currentUser.nick, text, true);
                input.value = '';
            });
            
            // Если друг оффлайн, PeerJS попытается отправить, но может не выйти.
            // В P2P без сервера сообщения "в оффлайн" не доставляются позже.
            // Мы просто сохраняем историю у себя.
            setTimeout(() => {
                // Оптимистичное сохранение для UI (даже если друг оффлайн, я хочу видеть, что я написал)
                if(input.value !== '') { // Если не очистилось выше
                     saveMessage(currentChatId, currentUser.nick, text, true);
                     renderMessageUI(currentUser.nick, text, true);
                     input.value = '';
                     console.log("Сообщение сохранено локально (друг может быть оффлайн)");
                }
            }, 500);
        }

        function saveMessage(chatId, senderName, text, isSelf) {
            if (!currentUser.chats[chatId]) currentUser.chats[chatId] = [];
            
            currentUser.chats[chatId].push({
                sender: senderName,
                text: text,
                time: new Date().toLocaleTimeString(),
                self: isSelf
            });
            
            saveUser(currentUser); // ЗАПИСЬ В LOCALSTORAGE
        }

        function renderMessageUI(sender, text, isSelf) {
            const area = document.getElementById('messagesArea');
            const msg = document.createElement('div');
            msg.className = 'msg';
            
            const color = isSelf ? '#faa61a' : '#5865f2';
            const avatarLetter = sender[0].toUpperCase();

            msg.innerHTML = `
                <div class="friend-avatar" style="background:${color}; min-width:32px;">${avatarLetter}</div>
                <div class="msg-content">
                    <h4>${sender} <span class="msg-time">${new Date().toLocaleTimeString().slice(0,5)}</span></h4>
                    <p>${text}</p>
                </div>
            `;
            area.appendChild(msg);
            area.scrollTop = area.scrollHeight;
        }

        function copyId() {
            navigator.clipboard.writeText(currentUser.peerId);
            alert("ID скопирован!");
        }

        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

    </script>
</body>
</html>
