<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Discord Mobile</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #202225;     /* Темный фон меню */
            --bg-chat: #36393f;     /* Фон чата */
            --bg-header: #2f3136;   /* Шапка */
            --accent: #5865f2;      /* Синий Discord */
            --danger: #ed4245;      /* Красный */
            --success: #3ba55c;     /* Зеленый */
            --text: #dcddde;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-chat); color: var(--text);
            /* Фикс высоты для мобилок */
            height: 100dvh; 
            width: 100%;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- 1. ШАПКА (HEADER) --- */
        .app-header {
            height: 60px; flex-shrink: 0;
            background: var(--bg-header);
            border-bottom: 1px solid #202225;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
            z-index: 10;
        }
        
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-title { font-weight: bold; font-size: 16px; color: white; }
        .burger-btn { font-size: 20px; cursor: pointer; color: white; background: none; border: none; padding: 5px; }

        /* Кнопки управления прямо в шапке для быстрого доступа */
        .header-controls { display: flex; gap: 10px; }
        .icon-btn {
            width: 36px; height: 36px; border-radius: 50%; border: none;
            background: rgba(0,0,0,0.3); color: var(--text);
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; cursor: pointer; transition: 0.2s;
        }
        .icon-btn.active { background: var(--success); color: white; }
        .icon-btn.danger { background: var(--danger); color: white; }

        /* --- 2. ВИДЕО ОБЛАСТЬ --- */
        #videoContainer {
            background: black;
            width: 100%;
            /* По умолчанию скрыто, раскрывается если есть стрим */
            height: 0; 
            transition: height 0.3s ease;
            overflow-x: auto; /* Горизонтальный скролл для нескольких видео */
            display: flex;
            flex-shrink: 0;
        }
        #videoContainer.has-video { height: 250px; border-bottom: 1px solid #202225; }

        .video-card {
            height: 100%; min-width: 100%; /* На телефоне 1 видео = весь экран ширины */
            position: relative; background: #111;
            display: flex; justify-content: center; align-items: center;
        }
        /* Если видео несколько, делаем их поменьше */
        #videoContainer.multiple .video-card { min-width: 80%; border-right: 1px solid #333; }

        video { width: 100%; height: 100%; object-fit: contain; }
        .vid-label { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 4px; font-size: 12px; }

        /* --- 3. ЧАТ (ОСНОВНОЙ) --- */
        .chat-area {
            flex: 1; /* Занимает всё оставшееся место */
            overflow-y: auto; /* Скролл внутри */
            padding: 15px;
            display: flex; flex-direction: column; gap: 15px;
        }
        
        .message { display: flex; gap: 10px; animation: fadeUp 0.2s; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .avatar { width: 38px; height: 38px; border-radius: 50%; background: var(--accent); flex-shrink: 0; }
        .msg-content { min-width: 0; } /* Fix flexbox overflow text */
        .username { font-weight: bold; font-size: 14px; margin-bottom: 2px; }
        .text { color: #dcddde; font-size: 15px; line-height: 1.4; word-wrap: break-word; }

        /* --- 4. ПОЛЕ ВВОДА (INPUT) --- */
        .input-bar {
            flex-shrink: 0;
            padding: 10px;
            background: var(--bg-chat);
            border-top: 1px solid #26272d;
            display: flex; gap: 10px;
        }
        .chat-input {
            flex: 1;
            background: #40444b; border: none; border-radius: 20px;
            padding: 10px 15px; color: white; font-size: 16px;
            outline: none;
        }
        .send-btn {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: var(--accent); color: white;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- 5. ВЫЕЗЖАЮЩЕЕ МЕНЮ (SIDEBAR) --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 99;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

        .sidebar {
            position: fixed; top: 0; left: 0; height: 100%;
            width: 80%; max-width: 300px;
            background: var(--bg-dark);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }
        .sidebar.active { transform: translateX(0); }

        .sidebar-header { padding: 20px; border-bottom: 1px solid #111; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .user-list { padding: 15px; flex: 1; overflow-y: auto; }
        .user-item { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; color: #8e9297; }
        .room-info { padding: 20px; background: #18191c; text-align: center; }
        .code-box { background: black; padding: 10px; margin-top: 5px; border-radius: 5px; font-family: monospace; color: var(--accent); font-size: 16px; }

        /* --- LOGIN MODAL --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-chat); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; text-align: center;
        }
        .login-input { 
            width: 100%; max-width: 300px; padding: 15px; margin: 10px 0; 
            background: #202225; border: 1px solid #111; color: white; border-radius: 5px; font-size: 16px;
        }
        .btn-main {
            width: 100%; max-width: 300px; padding: 15px; border: none; border-radius: 5px;
            background: var(--accent); color: white; font-weight: bold; font-size: 16px; margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="loginScreen">
        <i class="fab fa-discord fa-4x" style="color: var(--accent); margin-bottom: 20px;"></i>
        <h2 style="margin-bottom: 10px;">Discord Mobile</h2>
        <input type="text" id="nickInput" class="login-input" placeholder="Ваше имя">
        <button class="btn-main" onclick="createRoom()">Создать комнату</button>
        <div style="margin: 20px; color: #777;">— ИЛИ —</div>
        <input type="text" id="codeInput" class="login-input" placeholder="Код комнаты">
        <button class="btn-main" style="background: #4f545c;" onclick="joinRoom()">Войти по коду</button>
    </div>

    <header class="app-header">
        <div class="header-left">
            <button class="burger-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="header-title">#general</div>
        </div>
        <div class="header-controls">
            <button class="icon-btn" id="btnMic" onclick="toggleMic()"><i class="fas fa-microphone-slash"></i></button>
            <button class="icon-btn" id="btnScreen" onclick="toggleScreen()"><i class="fas fa-desktop"></i></button>
        </div>
    </header>

    <div id="videoContainer"></div>

    <div class="chat-area" id="chatArea">
        <div style="text-align: center; color: #777; margin-top: 20px; font-size: 14px;">
            Комната создана.<br>Откройте меню (слева сверху), чтобы скопировать код.
        </div>
    </div>

    <div class="input-bar">
        <input type="text" id="msgInput" class="chat-input" placeholder="Сообщение..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
    </div>

    <div class="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            Участники
            <i class="fas fa-times" onclick="toggleMenu()"></i>
        </div>
        <div class="user-list" id="userList">
            </div>
        <div class="room-info">
            <div style="font-size: 12px; color: #aaa;">КОД ПРИГЛАШЕНИЯ:</div>
            <div class="code-box" id="myIdDisplay" onclick="copyId()">...</div>
            <div style="font-size: 12px; color: #4ba; margin-top: 5px;">Нажми чтобы скопировать</div>
        </div>
    </div>

    <script>
        let peer;
        let myId;
        let myName;
        let connections = []; // Храним соединения
        let hostConn = null;
        let isHost = false;
        
        let localStream = null;
        let currentCalls = [];

        /* --- UI FUNCTIONS --- */
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        /* --- P2P LOGIC --- */
        function initPeer() {
            myName = document.getElementById('nickInput').value || "MobileUser";
            return new Peer(); 
        }

        function createRoom() {
            if(!document.getElementById('nickInput').value) return alert("Введите имя!");
            peer = initPeer();
            
            peer.on('open', (id) => {
                myId = id; isHost = true; startApp();
                addToUserList(myName + " (Вы)");
            });
            peer.on('connection', conn => setupConn(conn));
            peer.on('call', handleCall);
        }

        function joinRoom() {
            const code = document.getElementById('codeInput').value;
            if(!code || !document.getElementById('nickInput').value) return alert("Введите данные!");
            
            peer = initPeer();
            peer.on('open', (id) => {
                myId = id; isHost = false; startApp();
                hostConn = peer.connect(code, { metadata: { name: myName } });
                hostConn.on('open', () => addToUserList(myName + " (Вы)"));
                hostConn.on('data', handleData);
            });
            peer.on('call', handleCall);
        }

        function startApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('myIdDisplay').innerText = myId;
        }

        /* --- CHAT LOGIC --- */
        function setupConn(conn) {
            connections.push(conn);
            conn.on('open', () => {
                broadcast({ type: 'sys', text: `${conn.metadata.name} вошел.` });
                addToUserList(conn.metadata.name);
            });
            conn.on('data', data => { handleData(data); broadcast(data); });
        }

        function broadcast(data) {
            connections.forEach(c => c.send(data));
        }

        function handleData(data) {
            if (data.type === 'chat') {
                if(data.sender === myName) return;
                addMessage(data.sender, data.text);
            }
            if (data.type === 'sys') addSystemMsg(data.text);
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;
            
            addMessage(myName, text);
            const msg = { type: 'chat', sender: myName, text: text };
            
            if(isHost) broadcast(msg);
            else if(hostConn) hostConn.send(msg);
            
            input.value = '';
        }

        /* --- MEDIA (VIDEO/AUDIO) --- */
        
        // Входящий звонок
        function handleCall(call) {
            call.answer();
            call.on('stream', stream => addVideo(stream, call.peer));
        }

        // Микрофон
        async function toggleMic() {
            const btn = document.getElementById('btnMic');
            if (localStream && localStream.getAudioTracks().length > 0) {
                // Выкл
                localStream.getAudioTracks()[0].stop();
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                // В простой версии - сброс звонка для выключения
                closeCalls(); 
            } else {
                // Вкл
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    btn.classList.add('active');
                    btn.innerHTML = '<i class="fas fa-microphone"></i>';
                    callAll(localStream);
                } catch(e) { alert("Ошибка микрофона"); }
            }
        }

        // Экран (На телефоне может не работать, зависит от ОС, но кнопка есть)
        async function toggleScreen() {
            const btn = document.getElementById('btnScreen');
            if (localStream && localStream.getVideoTracks().length > 0) {
                closeCalls();
                btn.classList.remove('active');
            } else {
                try {
                    // Пробуем High Quality
                    localStream = await navigator.mediaDevices.getDisplayMedia({ 
                        video: { height: 720, frameRate: 30 } 
                    });
                    btn.classList.add('active');
                    addVideo(localStream, "Me"); // Показываем себе
                    callAll(localStream);
                } catch(e) { alert("Не удалось захватить экран (может не поддерживаться телефоном)"); }
            }
        }

        function callAll(stream) {
            if(isHost) {
                connections.forEach(c => currentCalls.push(peer.call(c.peer, stream)));
            } else if(hostConn) {
                currentCalls.push(peer.call(hostConn.peer, stream));
            }
        }
        
        function closeCalls() {
            currentCalls.forEach(c => c.close());
            currentCalls = [];
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            container.classList.remove('has-video');
        }

        function addVideo(stream, id) {
            const container = document.getElementById('videoContainer');
            container.classList.add('has-video');
            
            if(container.children.length > 0) container.classList.add('multiple');

            const div = document.createElement('div');
            div.className = 'video-card';
            const vid = document.createElement('video');
            vid.srcObject = stream;
            vid.autoplay = true;
            vid.playsInline = true; // ВАЖНО ДЛЯ АЙФОНА
            if(id === "Me") vid.muted = true;
            
            // Двойной тап для фуллскрина
            div.ondblclick = () => {
                if(vid.requestFullscreen) vid.requestFullscreen();
                else if(vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
            };

            div.appendChild(vid);
            container.appendChild(div);
        }

        /* --- HELPERS --- */
        function addMessage(sender, text) {
            const chat = document.getElementById('chatArea');
            const color = '#' + Math.floor(Math.random()*16777215).toString(16);
            
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="avatar" style="background:${color}"></div>
                <div class="msg-content">
                    <div class="username">${sender}</div>
                    <div class="text">${text}</div>
                </div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function addSystemMsg(text) {
            const chat = document.getElementById('chatArea');
            chat.innerHTML += `<div style="text-align:center; color:#555; font-size:12px; margin:5px 0;">${text}</div>`;
        }

        function addToUserList(name) {
            document.getElementById('userList').innerHTML += `<div class="user-item"><i class="fas fa-user"></i> ${name}</div>`;
        }

        function copyId() {
            navigator.clipboard.writeText(myId);
            alert("Скопировано!");
        }

        // Отправка по Enter
        document.getElementById('msgInput').addEventListener('keypress', e => {
            if(e.key === 'Enter') sendMessage();
        });

    </script>
</body>
</html>
