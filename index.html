<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discord: Friends & Tags</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-tertiary: #202225;
            --bg-secondary: #2f3136;
            --bg-primary: #36393f;
            --bg-friends: #36393f;
            --header: #36393f;
            --accent: #5865f2;
            --success: #3ba55c;
            --text-header: #8e9297;
            --text-normal: #dcddde;
            --hover: #393c43;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-primary); color: var(--text-normal); height: 100vh; display: flex; overflow: hidden; }

        /* --- 1. СЕРВЕРА (СЛЕВА) --- */
        .server-rail {
            width: 72px; background: var(--bg-tertiary); display: flex; flex-direction: column; align-items: center; padding-top: 12px; flex-shrink: 0;
        }
        .server-icon {
            width: 48px; height: 48px; border-radius: 50%; background: var(--bg-primary); 
            display: flex; justify-content: center; align-items: center; margin-bottom: 8px; cursor: pointer; transition: 0.2s; position: relative;
            color: var(--text-normal); font-size: 20px;
        }
        .server-icon:hover, .server-icon.active { border-radius: 16px; background: var(--accent); color: white; }
        .server-icon.home.active { background: #5865f2; }
        .separator { width: 32px; height: 2px; background: var(--bg-secondary); margin: 5px 0; }

        /* --- 2. САЙДБАР (ЛС) --- */
        .sidebar {
            width: 240px; background: var(--bg-secondary); display: flex; flex-direction: column; flex-shrink: 0;
        }
        .search-bar { height: 48px; border-bottom: 1px solid #202225; padding: 10px; display: flex; align-items: center; justify-content: center; }
        .search-btn { background: #202225; border: none; color: #72767d; width: 100%; padding: 5px; border-radius: 4px; text-align: left; font-size: 13px; }
        
        .dm-list { flex: 1; padding: 10px; overflow-y: auto; }
        .dm-header { font-size: 12px; font-weight: bold; color: #8e9297; margin-bottom: 10px; padding-left: 5px; text-transform: uppercase; }
        
        .dm-item {
            display: flex; align-items: center; padding: 10px; border-radius: 4px; cursor: pointer; color: #8e9297; margin-bottom: 2px;
        }
        .dm-item:hover, .dm-item.selected { background: var(--hover); color: white; }
        .dm-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--accent); margin-right: 10px; flex-shrink: 0; }
        .dm-info { overflow: hidden; }
        .dm-name { font-weight: 500; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .dm-tag { font-size: 11px; color: #b9bbbe; }

        /* Панель пользователя (внизу) */
        .user-panel {
            background: #292b2f; padding: 8px; display: flex; align-items: center;
        }
        .my-avatar { width: 32px; height: 32px; border-radius: 50%; background: #faa61a; margin-right: 8px; position: relative; }
        /* Зеленая точка (Онлайн) */
        .status-dot { width: 10px; height: 10px; background: var(--success); border-radius: 50%; position: absolute; bottom: -2px; right: -2px; border: 2px solid #292b2f; }
        
        .my-info { flex: 1; font-size: 13px; font-weight: bold; line-height: 1.1; }
        .my-discriminator { font-size: 11px; color: #b9bbbe; font-weight: normal;}
        
        .panel-icons { display: flex; }
        .panel-btn { background: none; border: none; color: white; cursor: pointer; padding: 6px; border-radius: 4px; }
        .panel-btn:hover { background: #3f4147; }

        /* --- 3. MAIN STAGE (TAB SYSTEM) --- */
        .main-stage { flex: 1; display: flex; flex-direction: column; background: var(--bg-primary); min-width: 0; }

        /* Вкладка ДРУЗЬЯ */
        #friendsTab { display: flex; flex-direction: column; height: 100%; }
        .friends-header {
            height: 48px; border-bottom: 1px solid #26272d; display: flex; align-items: center; padding: 0 20px;
        }
        .friends-icon { margin-right: 10px; color: #72767d; }
        .top-tab { margin-right: 20px; font-weight: bold; cursor: pointer; color: #b9bbbe; }
        .top-tab:hover { color: #dcddde; }
        .top-tab.active { color: white; }
        .add-friend-btn {
            background: var(--success); color: white; padding: 2px 8px; border-radius: 3px; font-size: 14px; cursor: pointer;
        }
        
        .friends-content { padding: 30px; flex: 1; }
        .add-friend-box { 
            background: transparent; border: 1px solid #202225; padding: 20px; border-radius: 8px;
        }
        .friend-input {
            width: 100%; background: #202225; border: 1px solid black; padding: 12px; color: white; border-radius: 4px; margin-top: 10px; outline: none;
        }
        .friend-input:focus { border-color: var(--accent); }
        
        /* Вкладка ЧАТ */
        #chatTab { display: none; flex-direction: column; height: 100%; }
        .chat-header { height: 48px; border-bottom: 1px solid #26272d; display: flex; align-items: center; padding: 0 16px; font-weight: bold; }
        .messages-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { display: flex; gap: 15px; }
        .msg-avatar { width: 40px; height: 40px; border-radius: 50%; background: gray; flex-shrink: 0; cursor: pointer; }
        .msg-header { display: flex; align-items: baseline; gap: 5px; }
        .msg-username { font-weight: 500; color: white; }
        .msg-time { font-size: 11px; color: #72767d; }
        .msg-text { color: #dcddde; line-height: 1.4; }
        
        .input-area { padding: 20px; }
        .chat-input-box { background: #40444b; border-radius: 8px; padding: 0 15px; display: flex; align-items: center; height: 44px; }
        .chat-input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        /* ВХОД (MODAL) */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #36393f; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-inp { padding: 10px; width: 300px; margin-bottom: 10px; border-radius: 3px; border: none; }
        .login-btn { padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 3px; cursor: pointer; }

    </style>
</head>
<body>

    <div id="loginOverlay">
        <i class="fab fa-discord fa-3x" style="color: #5865f2; margin-bottom: 20px;"></i>
        <h2 style="color: white;">Придумайте Ник</h2>
        <input type="text" id="nicknameInput" class="login-inp" placeholder="Например: SuperGamer">
        <button class="login-btn" onclick="startApp()">Войти</button>
    </div>

    <div class="server-rail">
        <div class="server-icon home active" onclick="showFriendsTab()" title="Главная">
            <i class="fab fa-discord"></i>
        </div>
        <div class="separator"></div>
        <div class="server-icon" style="font-size: 12px;">DEV</div>
    </div>

    <div class="sidebar">
        <div class="search-bar">
            <button class="search-btn">Найти или начать беседу</button>
        </div>
        <div class="dm-list" id="dmList">
            <div class="dm-header">Личные сообщения</div>
            </div>
        
        <div class="user-panel">
            <div class="my-avatar" onclick="copyMyCode()">
                <div class="status-dot"></div>
            </div>
            <div class="my-info">
                <div id="myUiName">User</div>
                <div id="myUiTag" class="my-discriminator">#0000</div>
            </div>
            <div class="panel-icons">
                <button class="panel-btn" onclick="copyMyCode()" title="Скопировать мой ID для друзей"><i class="fas fa-id-card"></i></button>
                <button class="panel-btn"><i class="fas fa-microphone"></i></button>
                <button class="panel-btn"><i class="fas fa-headphones"></i></button>
                <button class="panel-btn"><i class="fas fa-cog"></i></button>
            </div>
        </div>
    </div>

    <div class="main-stage">
        
        <div id="friendsTab">
            <div class="friends-header">
                <div class="friends-icon"><i class="fas fa-user-friends"></i></div>
                <div style="font-weight: bold; margin-right: 20px;">Друзья</div>
                <div class="top-tab">В сети</div>
                <div class="top-tab">Все</div>
                <div class="top-tab active" style="color: #3ba55c;">Добавить друга</div>
            </div>
            <div class="friends-content">
                <h3 style="text-transform: uppercase; font-size: 12px; color: white;">Добавить друга</h3>
                <p style="font-size: 12px; color: #b9bbbe; margin-bottom: 10px;">Вам нужен Peer ID (код) друга, чтобы добавить его.</p>
                
                <div class="add-friend-box">
                    <input type="text" id="addFriendInput" class="friend-input" placeholder="Вставьте ID друга (например: e45a-...)">
                    <button onclick="addFriendRequest()" style="margin-top: 10px; padding: 10px 20px; background: #5865f2; border: none; color: white; border-radius: 3px; cursor: pointer;">
                        Отправить запрос / Написать
                    </button>
                </div>
                
                <div id="friendStatusMsg" style="margin-top: 15px; font-size: 14px;"></div>
            </div>
        </div>

        <div id="chatTab">
            <div class="chat-header">
                <i class="fas fa-at" style="color: #72767d; margin-right: 10px;"></i>
                <span id="chatTitleName">Username</span>
            </div>
            
            <div class="messages-area" id="messagesArea">
                </div>
            
            <div class="input-area">
                <div class="chat-input-box">
                    <i class="fas fa-plus-circle" style="color: #b9bbbe; margin-right: 15px;"></i>
                    <input type="text" id="msgInput" class="chat-input" placeholder="Написать сообщение...">
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- ДАННЫЕ ПОЛЬЗОВАТЕЛЯ ---
        let myPeerId = null;
        let myName = "User";
        let myTag = "0000"; // Те самые 4 цифры
        let peer = null;

        // --- СОСТОЯНИЕ ---
        let connections = {}; // { peerId: connObject }
        let chats = {};       // { peerId: { name: "Nick#1234", messages: [] } }
        let currentChatId = null;

        // 1. СТАРТ ПРИЛОЖЕНИЯ
        function startApp() {
            const nick = document.getElementById('nicknameInput').value.trim();
            if(!nick) return alert("Введите ник!");

            myName = nick;
            // Генерируем случайный тег #1234
            myTag = "#" + Math.floor(1000 + Math.random() * 9000);

            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('myUiName').innerText = myName;
            document.getElementById('myUiTag').innerText = myTag;

            initPeer();
        }

        function initPeer() {
            peer = new Peer(); // Генерирует случайный ID

            peer.on('open', (id) => {
                myPeerId = id;
                console.log("My Peer ID:", id);
            });

            // Когда к нам кто-то подключается
            peer.on('connection', (conn) => {
                handleConnection(conn);
            });
        }

        // 2. ДОБАВЛЕНИЕ ДРУГА (ПОПЫТКА СОЕДИНЕНИЯ)
        function addFriendRequest() {
            const targetId = document.getElementById('addFriendInput').value.trim();
            if(!targetId) return;
            if(targetId === myPeerId) return alert("Нельзя добавить самого себя!");

            connectToPeer(targetId);
        }

        function connectToPeer(id) {
            const conn = peer.connect(id, {
                metadata: { 
                    username: myName, 
                    tag: myTag 
                }
            });

            conn.on('open', () => {
                // Успешное соединение
                document.getElementById('friendStatusMsg').innerHTML = `<span style="color:#3ba55c">Пользователь найден! Вы можете писать.</span>`;
                
                // Отправляем "рукопожатие" чтобы мы появились у него в списке
                conn.send({
                    type: 'handshake',
                    senderId: myPeerId,
                    name: myName,
                    tag: myTag
                });

                registerConnection(conn, id);
                // Сразу открываем чат
                addToSidebar(id, "Unknown (Waiting...)"); // Имя обновится после ответа
                openChat(id);
            });

            conn.on('error', (err) => {
                document.getElementById('friendStatusMsg').innerHTML = `<span style="color:#ed4245">Пользователь не найден или оффлайн.</span>`;
            });
        }

        // 3. ОБРАБОТКА ВХОДЯЩЕГО СОЕДИНЕНИЯ
        function handleConnection(conn) {
            // Когда кто-то пишет нам впервые
            conn.on('open', () => {
                // Если передали метаданные сразу (PeerJS это позволяет)
                let remoteName = "User";
                let remoteTag = "#0000";
                
                if(conn.metadata) {
                    remoteName = conn.metadata.username || "User";
                    remoteTag = conn.metadata.tag || "#0000";
                }
                
                // Регистрируем
                registerConnection(conn, conn.peer);
                
                // Если этого человека еще нет в списке - добавляем
                if(!chats[conn.peer]) {
                    addToSidebar(conn.peer, `${remoteName}${remoteTag}`);
                }
            });
        }

        function registerConnection(conn, id) {
            connections[id] = conn;

            conn.on('data', (data) => {
                // Если это рукопожатие (первый контакт)
                if(data.type === 'handshake') {
                    // Обновляем имя в интерфейсе на правильное
                    const fullName = `${data.name}${data.tag}`;
                    updateSidebarName(id, fullName);
                    return;
                }

                // Если это сообщение
                if(data.type === 'message') {
                    // Если человека нет в списке (редкий кейс), добавляем
                    if(!chats[id]) {
                        addToSidebar(id, data.displaySender);
                    }
                    receiveMessage(id, data.text);
                }
            });
        }

        // 4. ЛОГИКА ИНТЕРФЕЙСА (САЙДБАР)
        function addToSidebar(peerId, displayName) {
            if(chats[peerId]) return; // Уже есть

            // Создаем хранилище чата
            chats[peerId] = {
                name: displayName,
                messages: []
            };

            const list = document.getElementById('dmList');
            const el = document.createElement('div');
            el.className = 'dm-item';
            el.id = `dm-${peerId}`;
            el.onclick = () => openChat(peerId);
            el.innerHTML = `
                <div class="dm-avatar"></div>
                <div class="dm-info">
                    <div class="dm-name" id="name-${peerId}">${displayName}</div>
                    <div class="dm-tag">Direct Message</div>
                </div>
            `;
            list.appendChild(el);
        }

        function updateSidebarName(peerId, newName) {
            if(chats[peerId]) {
                chats[peerId].name = newName;
                const el = document.getElementById(`name-${peerId}`);
                if(el) el.innerText = newName;
                if(currentChatId === peerId) document.getElementById('chatTitleName').innerText = newName;
            }
        }

        // 5. ОТКРЫТИЕ ЧАТА И ВКЛАДКИ
        function showFriendsTab() {
            document.getElementById('friendsTab').style.display = 'flex';
            document.getElementById('chatTab').style.display = 'none';
            document.querySelectorAll('.dm-item').forEach(e => e.classList.remove('selected'));
            currentChatId = null;
        }

        function openChat(peerId) {
            currentChatId = peerId;
            document.getElementById('friendsTab').style.display = 'none';
            document.getElementById('chatTab').style.display = 'flex';
            
            // Выделение в меню
            document.querySelectorAll('.dm-item').forEach(e => e.classList.remove('selected'));
            document.getElementById(`dm-${peerId}`).classList.add('selected');

            // Заголовок
            document.getElementById('chatTitleName').innerText = chats[peerId].name;

            // Рендер истории
            renderMessages(peerId);
        }

        // 6. СООБЩЕНИЯ
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text || !currentChatId) return;

            // Отображаем у себя
            addMessageToUI(myName, text, true);
            
            // Сохраняем в историю
            chats[currentChatId].messages.push({ sender: myName, text: text, self: true });

            // Отправляем
            const conn = connections[currentChatId];
            if(conn && conn.open) {
                conn.send({
                    type: 'message',
                    text: text,
                    displaySender: `${myName}${myTag}` // Чтобы он знал, кто мы
                });
            } else {
                alert("Пользователь оффлайн или соединение разорвано");
            }

            input.value = '';
        }

        function receiveMessage(id, text) {
            // Сохраняем
            const chatName = chats[id].name.split('#')[0]; // Берем только имя без тега для отображения в чате
            chats[id].messages.push({ sender: chatName, text: text, self: false });

            // Если чат открыт - показываем
            if(currentChatId === id) {
                addMessageToUI(chatName, text, false);
            } else {
                // Если чат закрыт, можно подсветить (в этой версии просто добавляем в историю)
                const el = document.getElementById(`dm-${id}`);
                if(el) el.style.color = "white"; // Подсветка
            }
        }

        function renderMessages(id) {
            const area = document.getElementById('messagesArea');
            area.innerHTML = '';
            chats[id].messages.forEach(msg => {
                addMessageToUI(msg.sender, msg.text, msg.self);
            });
        }

        function addMessageToUI(sender, text, isSelf) {
            const area = document.getElementById('messagesArea');
            const div = document.createElement('div');
            div.className = 'message';
            
            // Цвет аватарки
            const color = isSelf ? '#faa61a' : '#5865f2';
            
            div.innerHTML = `
                <div class="msg-avatar" style="background: ${color}"></div>
                <div>
                    <div class="msg-header">
                        <div class="msg-username">${sender}</div>
                        <div class="msg-time">${new Date().toLocaleTimeString().slice(0,5)}</div>
                    </div>
                    <div class="msg-text">${text}</div>
                </div>
            `;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        // UTILS
        function copyMyCode() {
            navigator.clipboard.writeText(myPeerId);
            alert("Ваш ID скопирован! Отправьте его другу, чтобы он добавил вас во вкладке 'Друзья'.");
        }

        // Enter to send
        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

    </script>
</body>
</html>
